<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Selection</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Select Your Profile</h1>
    <div class="profile-grid">
      <!-- User 1 -->
      <div class="profile-card" data-name="Jyoti">
        <img src="https://i.imgur.com/1X4RRYE.png" alt="User 1">
        <h2>Jyoti</h2>
        <button>Select</button>
      </div>

      <!-- User 2 -->
      <div class="profile-card" data-name="Arjun">
        <img src="https://i.imgur.com/kQ4VjNN.png" alt="User 2">
        <h2>Arjun</h2>
        <button>Select</button>
      </div>

      <!-- User 3 -->
      <div class="profile-card" data-name="Anika">
        <img src="https://i.imgur.com/oCkEbrA.png" alt="User 3">
        <h2>Anika</h2>
        <button>Select</button>
      </div>

      <!-- Add Profile -->
      <div class="profile-card add-new" data-name="Add Profile">
        <img src="https://i.imgur.com/gj5K0Gg.png" alt="Add">
        <h2>Add Profile</h2>
        <button>Add</button>
      </div>
    </div>
    <p id="selected-user-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
